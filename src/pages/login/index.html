<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container row">

        <div class="login-principal col">
            <div class="left-login border-end">
                <h1>Bem vindo (a)</h1>
                <button>
                    <img src="/challengeFiap/ChallengeFiap/src/images/google.png" alt="Google icon">
                    Faça login com sua conta Google
                </button>
                <p>ou com seu email</p>
    
                <form action="#">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
                    <label for="manterConectado">
                        <input type="checkbox" id="manterConectado" name="manterConectado">
                        Me mantenha conectado
                    </label>
                    <button type="submit" id="btn-login">Login</button>
                </form>
    
                <!-- <p>Não tem uma conta? <strong>Crie uma!</strong></p>
                <p>Esqueceu sua senha? <strong>Clique aqui!</strong></p> -->
            </div>
    
            <div class="right-login">
                <img src="/challengeFiap/ChallengeFiap/src/images/x.png" alt="botão x">
                <img src="/challengeFiap/ChallengeFiap/src/images/img-principal.png" alt="imagem principal">
                <img src="/challengeFiap/ChallengeFiap/src/images/Logo.png" alt="logo">
            </div>
    
        </div> 
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>
</html>
